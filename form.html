<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	      <h1>Form Demo</h1>
           <fieldset>
    		<legend>Text input</legend><br>

    	    <label for="texthere">Text box</label>
    		<input type="text" value="text here"><br><br>
    		<label for="password">password</label>
    		<input type="password" value="password"><br><br>
    		<label for="textarea">Text Area</label>
    		<textarea name=""textarea" rows="3" cols="150"></textarea><br><br>
        	</fieldset>
    <fieldset>
    	<legend>selecting elements</legend><br>
    	<label for="dropdown">Text Area</label>
    		<select id="dropdown">
    			Select List 
    			<option value="one">one</option>
    			<option value="two">two</option>
    			<option value="three">three</option>
    		</select>
    		<br><br>

    		<label for="checkbox">Check boxes</label>
    		<input type="checkbox" name="green" value="check">Green Eggs
    		<input type="checkbox" name="green" value="check">Ham<br><br>

    	    <label for="radio button">Radio buttons</label>
    		<input type="radio" name="button">small</button>
    		<input type="radio" name="button">medium</button>
    		<input type="radio" name="button">large</button>
    		<br><br>
    </fieldset>
    <fieldset>
    	<br>
    	<legend>Buttons</legend>
    	<button type="standard button">standard button</button>
    	<input type="button" value="input button"></button>
    	<button type="Reset">Reset</button>
    	<button type="submit">submit</button>
    	<br><br>
    </fieldset>
</body>
</html>
